<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="http://vuejs.org/js/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message">
            <div>{{message}}</div>
        </div>
        <script>
            // vmインスタンスの初期化
            var vm = new Vue({
                el: '#app',
                data: {
                    message: ""
                }
            });
        </script>
    </body>
</html>
